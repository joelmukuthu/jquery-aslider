<!DOCTYPE html>
<html>
    <head>
        <title>aslider test</title>
        <style>
            .slider { position: relative; overflow: hidden; width: 100%; min-height: 200px; margin: 10px auto; text-align: center; }
            .slider .pages { position: absolute; width: 300%; margin: 0; padding: 0; list-style: none; -webkit-transition: -webkit-transform 400ms ease-in-out; -moz-transition: -moz-transform 400ms ease-in-out; -ms-transition: -ms-transform 400ms ease-in-out; -o-transition: -o-transform 400ms ease-in-out; transition: transform 400ms ease-in-out; }
            .slider li { float: left; width: 33.33%; height: 200px; }
            .slider li:nth-child(odd) { background: #F6F4F0; }
            .slider li:nth-child(even) { background: #cdcdcd; }
            .slider .ctrls { position: absolute; bottom: 0; width: 98%; margin: 0; padding: 0.5em 1%; }
            .slider .prev { float: left; }
            .slider .next { float: right; }
            .slider .disabled { color: silver; cursor: default; }
        </style>
    </head>
    <body>
        <div class="slider">
            <ul class="pages">
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
            <p class="ctrls">
                <a class="prev" href="#">Prev</a>
                <a class="next" href="#">Next</a>
            </p>
        </div>
        <div class="slider">
            <ul class="pages">
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
            <p class="ctrls">
                <a class="prev" href="#">Prev</a>
                <a class="next" href="#">Next</a>
            </p>
        </div>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="../jquery.aslider.js"></script>
        <script>
            $(function () {
                var sliders = $('.slider');
                sliders.aslider({
                    property: 'transform',
                    disabledClass: 'disabled',
                    beforeSlide: function (seekToIndex) {
                        console.log('index before slide:', this.getCurrentIndex(), '; seeking to:', seekToIndex);
                    },
                    afterSlide: function (currentIndex) {
                        console.log('index after slide:', currentIndex);
                    }
                });
                var api = sliders
                    .first()
                    .data('aslider')
                    .next(function (index) {
                        console.log('this callback is executed instead of regular afterSlide.. index after slide is', index);
                });
                console.log('version is', api.getVersion());
            });
        </script>
    </body>
</html>
